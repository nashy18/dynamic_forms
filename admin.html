<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admin | Dynamic Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">
  <script data-main="assets/js/main.js" src="assets/js/lib/require.js"></script>
  <script src="assets/js/lib/jquery.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse" style="margin-top:-60px">
    <div class="navbar-inner">
      <a class="brand" href="index.html">Dynamic Form</a>
      <ul class="nav pull-right">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="preview.html">Preview</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row clearfix">
      <!-- Building Form. -->
      <div class="col-md-6 span6">
        <div class="clearfix">
          <h4>Drop Components Here</h4>
          <hr>
          <div id="build">
            <form id="target" class="form-horizontal">

            </form>
            <center id="actionBtn">
              <button type="button" onclick="saveFunction()" class="btn btn-default">Save</button>
              <button type="button" onclick="alertFunction()" class="btn btn-primary">Cancel</button>
            </center>
          </div>
        </div>
      </div>
      <!-- / Building Form. -->

      <!-- Components -->
      <div class="col-md-6 span6">
        <h4>Select Components</h4>
        <hr>
        <div class="tabbable well">
          <ul class="nav nav-tabs" id="formtabs">
            <!-- Tab nav -->
          </ul>
          <form class="form-horizontal" id="components">
            <fieldset>
              <div class="tab-content">
                <!-- Tabs of snippets go here -->
              </div>

            </fieldset>
          </form>
        </div>
      </div>
      <!-- / Components -->
    </div>
  </div>
  <!-- /container -->
  <script>
    $(document).ready(function () {
      // your page initialization code here
    });

    function myFunction() {
      alert("The form was submitted");
    }

    function alertFunction() {
      const r = confirm("Are you sure you want to cancel");
      if (r == true) {
        window.location.reload()
      }

    }
    function saveFunction() {
      let renderedHtml = ""
      renderedHtml = renderedHtml + document.getElementById('render').value

      localStorage.setItem(document.getElementById('target').getElementsByTagName('legend')[0].innerHTML, renderedHtml);
      const rd = confirm("Saved Successfully");
      if (rd == true) {
        window.location.reload()
      }
    }
  </script>

</body>

</html>
